<section>
  <h3 class="">Users List</h3>
  <a [routerLink]="['/user/']" class="btn btn-primary btn-lg active" role="button" aria-pressed="true"><i class="fa-solid fa-plus"></i>Create User</a>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userList">
        <th scope="row">{{user.id}}</th>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
    
      </tr>
    </tbody>
  </table>
</section>
